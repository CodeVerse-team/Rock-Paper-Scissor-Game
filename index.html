<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice"  id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="userName">You</p>
        </div>
        <div class="score">
            <p>VS</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>    

    <footer>
        <div class="author">
            <p class="author-info">Created By <a class="author-link" href="https://codeverse-team.github.io/Zakir-Portfolio/" target="_blank">Zakir Hussain</a></p>
        </div>
